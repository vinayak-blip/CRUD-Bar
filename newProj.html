<html>
    <head>
        <title>hello our new project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>


        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar w/ text</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                    </ul>
                    
                  </div>
                </div>
              </nav>
        </header>

        <section>
            <div class="container mt-5 col-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Add User" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-success" id="add_btn" type="button" id="button-addon2">Add</button>
                  </div>
    
                  <ul id ="listMenu" class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        <h2>First User</h2>
                        <button class="btn btn-danger mx-5" onclick="removeUser(this)">remove</button>
                    </li>
                  </ul>  
            </div>
        </section>

        <script>

            let  addBtn = document.getElementById("add_btn")

            addBtn.addEventListener('click', addUser)

            let listMenu = document.getElementById('listMenu');

            function addUser(e){
                let currentBtn = e.currentTarget;
                let currentInput = currentBtn.previousElementSibling;
                let currentUserName = currentInput.value;

                // console.log(currentInput.value);

                let newLi = document.createElement('li')
                // newLi.classList.add("list-group-item")
                newLi.className = "list-group-item d-flex justify-content-between";
                newLi.innerHTML = `<h2>${currentUserName}</h2>
                <button class="btn btn-danger mx-5" onclick="removeUser(this)">remove</button>`


                
                listMenu.appendChild(newLi);

            }

            function removeUser(e){
                e.parentElement.remove();
                if(listMenu.children.length<=0){
                    let newMsg = document.createElement("h1");
                    newMsg.textContent="bhai cart khatam";
                    listMenu.appendChild(newMsg);
                }
            }


        </script>    
        

    </body>
</html>
